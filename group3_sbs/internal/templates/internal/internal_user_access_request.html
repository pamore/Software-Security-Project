{% extends "global_templates/internal_sbs.html" %}

{% load static %}

{% block stylesheets %}
<!-- Add stylesheets or javascript here !-->
{% endblock %}


{% block navigation %}
<!-- Navigation here !-->
{% endblock %}

{% block content %}
<h1>Request Access to Internal User Profile</h1>
<form action="{% url 'internal:validate_internal_user_access_request' %}" method="post">
{% csrf_token %}
<label for="internal_user_id">Enter internal user ID for the profile for which you want access</label>
<input type="number" class="form-control" name="internal_user_id" min="1" value="1" step="1" required />
<div class="panel panel-danger">
  <div class="panel-body">
    <label class="radio-inline"><input type="radio" name="page_to_view" value="deactivate" required >Deactivate Profile</label>
    <label class="radio-inline"><input type="radio" name="page_to_view" value="edit_profile" required >Edit Profile</label>
    <label class="radio-inline"><input type="radio" name="page_to_view" value="reactivate" required >Reactivate Profile</label>
    <label class="radio-inline"><input type="radio" name="page_to_view" value="profile" checked=checked required >View Profile</label>
  </div>
</div>
<input type="submit" class="btn btn-default" value="Submit" />
</form>
{% endblock %}
