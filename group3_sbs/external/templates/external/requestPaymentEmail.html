{% extends "global_templates/external_sbs.html" %}

{% load static %}

{% block stylesheets %}
<!-- Add Stylesheets here -->
{% endblock %}


{% block navigation %}
<!-- Add Navigation here -->
{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-12">
    <h1>Request Payments</h1>
  </div>
</div>

{% if checking_account %}
<br />
<form action="{% url 'external:add_merchantPaymentRequest_toDB' %}" method="post">
{% csrf_token %}
<label for="amount">Please enter the request Amount </label>
<input type="number" class="form-control" name="amount" value="0.00" min="0.00" max="9999999.99" step="0.01" required />
<label class="radio-inline"><input type="radio" name="account_type" value="Checking" checked=checked required />Checking</label>
<label class="radio-inline"><input type="radio" name="account_type" value="Savings" required />Savings</label>
<br />
<label for="email_address">Please enter recipient email</label>
<input type="email" class="form-control" name="email_address" value="" min="3" max="100" />
<input type="submit" class="btn btn-default" value="Submit" />
</form>

{% else %}
<h2> You cant request payments</h2>
{% endif %}


{% endblock %}
